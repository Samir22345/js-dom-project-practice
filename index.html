<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha-clash</title>
    <!-- daisy UI & tailwild CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="bg-black min-h-screen bg-[url('/images/background.png')] bg-no-repeat bg-center"
    >
      <section id="play-start"
        class=" text-white flex justify-center min-h-screen items-center"
      >
        <div class="text-center">
          <h1 class="font-anton text-9xl mb-4">ALPHABET CLASH</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="enterPlay()" class="bg-white text-black px-7 py-2 rounded-lg mt-3">
            Play
          </button>
        </div>
      </section>
      <section id="play-ground" class=" hidden">
        <div class="flex flex-col items-center gap-6">
          <!-- screen  -->
          <div
            class="artboard artboard-horizontal border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] phone-6 mt-10"
          >
            <div class=" flex justify-center text-white"><p class="bg-[#2F2941] rounded-b-lg px-8">Don't watch keyboard  while playing...</p></div>
            <div class="flex justify-center items-center uppercase h-full"><p id="screen-word" class="font-extrabold text-9xl ">Y</p></div>
          </div>
          <!-- Keyboard start -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard end -->
          <div class="flex justify-between w-2/3">
            <button class="bg-[#894189] text-white px-5 py-2 rounded-full flex">
              life <img src="images/heart.svg" alt="" /><span id="current-life"> 5</span>
            </button>
            <button class="bg-[#360490] text-white px-4 py-2 rounded-full flex">
              Score <img src="images/dollar.svg" alt="" /><span id="current-score"> 0</span>
            </button>
          </div>
        </div>
      </section>
      <section id="score" class="hidden flex justify-center items-center min-h-screen">
        <div class="text-white bg-[#FFFFFF33] p-8 text-center rounded-2xl">
          <h1 class="text-2xl">Game Over!</h1>
          <h1 class="text-4xl mb-3">Score : <span id="final-score">14</span></h1>
          <button onclick="enterPlay()" id="play-again" class="bg-black p-2 rounded-lg mb-3">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
